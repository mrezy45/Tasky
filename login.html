<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasky - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!--Navbar -->
  <nav class="navbar">
    <a href="index.html" class="nav-logo">TASKY</a>
    <ul class="nav-menu">
      <li><a href="#made-for">Made For</a></li>
      <li><a href="#resources">Resources</a></li>
      <li><a href="login.html" class="login-btn">Login</a></li>
      <li><a href="register.html" class="login-btn">SignUp</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h1 class="login-title">Tasky</h1>

    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email" autocomplete="email"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password"/>
      </div>

      <button type="submit" class="login-button">Login</button>

      <p class="login-footer-text">
        Donâ€™t have an account? <a href="register.html">Sign Up</a>
      </p>
    </form>
  </div>

  <script type="module" src="js/auth/login.js"></script>
</body>
</html>
