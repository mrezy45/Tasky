<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasky - Register</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!--Navbar -->
  <nav class="navbar">
    <a href="index.html" class="nav-logo">TASKY</a>
    <ul class="nav-menu">
      <li><a href="#made-for">Made For</a></li>
      <li><a href="#resources">Resources</a></li>
      <li><a href="login.html" class="login-btn">Login</a></li>
      <li><a href="register.html" class="login-btn">SignUp</a></li>
    </ul>
  </nav>

  <div class="register-container">
    <h1 class="register-title">Tasky</h1>

    <form id="register-form" class="register-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required placeholder="Enter your full name" autocomplete="name"/>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Choose a username" autocomplete="username"/>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email" autocomplete="email"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Create a password" autocomplete="new-password"/>
      </div>

      <button type="submit" class="register-button">Sign Up</button>

      <p class="register-footer-text">
        Have an account? <a href="login.html">Log In</a>
      </p>
    </form>
  </div>

  <script type="module" src="js/auth/register.js"></script>
</body>
</html>
