<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Details</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <main class="task-details-container">
    <a href="tasks.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Tasks</a>
    
    <section class="task-details-card">
      <h1 id="task-title">Loading Task...</h1>
      <p id="task-description">Please wait while we load task details.</p>

      <dl class="task-meta">
        <dt><strong>Task ID:</strong></dt>
        <dd id="task-id">--</dd>

        <dt><strong>Due Date:</strong></dt>
        <dd id="task-due-date">--</dd>

        <dt><strong>Assigned To:</strong></dt>
        <dd id="task-assigned-to">--</dd>

        <dt><strong>Assigned By:</strong></dt>
        <dd id="task-assigned-by">--</dd>

        <dt><strong>Status:</strong></dt>
        <dd id="task-status">Pending</dd>
      </dl>

      <!-- Task Status Buttons -->
      <div class="task-status-controls">
        <div class="status-buttons">
          <button class="status-btn" data-status="Pending">Pending</button>
          <button class="status-btn" data-status="Running">Running</button>
          <button class="status-btn" data-status="Ended">Ended</button>
        </div>
      </div>

      <!-- Progress Tracker -->
      <div class="task-progress">
        <p><strong>Progress:</strong> <span id="progress-value">0%</span></p>
        <input type="range" id="progress-slider" min="0" max="100" value="0" />
      </div>
    </section>
  </main>

  <script type="module" src="js/taskDetails.js"></script>
</body>
</html>
