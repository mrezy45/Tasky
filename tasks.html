<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasky Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/dash.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Sidebar Navigation -->
<aside class="sidebar">
    <div class="sidebar-header">
      <h2>Tasky</h2>
    </div>

  <nav class="sidebar-menu">
    <h3>Menu</h3>
    <ul>
      <li><a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="tasks.html"><i class="fa-solid fa-tasks"></i> Tasks</a></li>
      <li><a href="#"><i class="fa-solid fa-calendar-days"></i> Calendar</a></li>
      <li><a href="#"><i class="fa-solid fa-chart-line"></i> Analytics</a></li>
      <li><a href="#"><i class="fa-solid fa-users"></i> Team</a></li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <h3>General</h3>
    <ul>
      <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
      <li><a href="#"><i class="fa-solid fa-circle-question"></i> Help</a></li>
      <li><button id="logout-btn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button></li>
    </ul>
  </div>
</aside>
 

  <!--tasks Main Content -->
  <main class="tasks-container">
    <div class="tasks-header">
        <h1>Welcome to Your Tasks List</h1>
       <button id="open-task-form" class="new-task-btn">+ New Task</button>
    </div>

    <!--Modal Task Form (copied from dashboard.html for consistency) -->
    <div id="task-modal" class="task-modal hidden">
        <div class="task-modal-content">
            <span id="close-task-form" class="close-icon">&times;</span>
            <h2>Create New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required placeholder="Task title" />
                </div>

                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" required placeholder="Task description"></textarea>
                </div>

                <div class="form-group">
                    <label for="task-date">Due Date</label>
                    <input type="date" id="task-date" required />
                </div>

                <div class="form-group">
                    <label for="task-assign">Assign To</label>
                    <input type="text" id="task-assign" placeholder="User ID or email" />
                </div>

                <button type="submit" class="create-task-btn">Add Task</button>
            </form>
        </div>
    </div>

    <!--Task List -->
    <section class="task-list-section">
      <h2>Your Tasks</h2>
      <div id="task-list" class="task-list">
        <!-- Tasks will be dynamically injected here -->
      </div>
    </section>

    <!-- Pagination Controls -->
<div class="pagination-controls">
  <button id="prev-page" disabled><i class="fa-solid fa-arrow-left"></i></button>
  <span id="pagination-numbers"></span>
  <button id="next-page"><i class="fa-solid fa-arrow-right"></i></button>
</div>

  </main>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/tasks/taskService.js"></script>
  <script type="module" src="js/tasks/taskUI.js"></script>
  <script type="module" src="js/tasks/taskDetails.js"></script>
  <script type="module" src="js/tasks/taskUtils.js"></script>
  <script type="module" src="js/auth/auth.js"></script>
  <script type="module" src="js/tasks/tasks-details-modal.js"></script>
</body>
</html>
